<template>
    <div class="slds-form-element__control slds-combobox-container">
        <lightning-input disabled={isInputDisabled} class="slds-combobox-input" variant="label-hidden" label={label} type="search" onfocus={showPicklistOptions} onchange={searchCombobox} value={selectedValue} onblur={handleBlur}>
        </lightning-input>

        <div if:true={searchResults} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid slds-combobox-dropdown"
            role="listbox">
            <ul class="slds-listbox slds-listbox_vertical slds-combobox-search" role="presentation">
                <template for:each={searchResults} for:item="searchResult">
                    <li key={searchResult.value} data-value={searchResult.value} role="presentation"
                        onclick={selectSearchResult} class="slds-listbox__item">
                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
                            role="option">
                            <span class="slds-media__body">
                                <span class="slds-truncate" title={searchResult.label}>
                                    {searchResult.label}
                                </span>
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
